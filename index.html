<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo</title>
    <style>
      html, body { height: 100%; margin: 0; background: #0b0b0b; }
      .wrap { height: 100%; display: grid; place-items: center; }
      video { max-width: 100%; max-height: 100vh; outline: none; }
      h1 { position: absolute; top: 12px; left: 16px; margin: 0; font: 600 16px/1.2 system-ui, sans-serif; color: #cfcfcf; opacity: .7; }
    </style>
  </head>
  <body>
    <h1>Demo</h1>
    <div class="wrap">
      <video
        src="demo.mp4"
        autoplay
        muted
        loop
        playsinline
        controls
        preload="metadata">
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
